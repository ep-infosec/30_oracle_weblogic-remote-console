properties:

- name: KeyStoreProvider
  helpHTML: >
    <p>Represents a provider for the Java Security API that should be
    used.</p>

- name: KeyStoreType
  helpHTML: >
    <p>The provider will generate a keystore object of this type. Default is
    'JKS'.</p>

- name: KeyStoreFileName
  helpHTML: >
    <p>Location of the keystore relative to the directory where the server
    was started.</p>

- name: KeyStorePassPhrase
  helpHTML: >
    <p>The Keystore password.</p>

- name: UseResourceHierarchy
  helpHTML: >
    <p>Enables selection of credential mappings by traversing up the resource
    hierarchy for each type of resource.</p>

- name: UseInitiatorGroupNames
  helpHTML: >
    <p>Enables selection of credential mappings based on the group names
    of the initiator.</p>
