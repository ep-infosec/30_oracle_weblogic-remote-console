properties:

- name: Timeout
  label: Timeout (in seconds)
  helpSummaryHTML: >
    The length of time, in seconds, that an action has to complete execution.

  helpDetailsHTML: >
    <p>The value that must be greater than the number of thread dumps multipled
    by the delay in seconds. By default, the timeout period is <code>0<code>,
    which indicates that timeout is disabled.</p>
