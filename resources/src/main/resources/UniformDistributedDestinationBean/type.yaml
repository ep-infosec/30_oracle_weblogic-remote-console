properties:

- name: UnitOfOrderRouting
  label: Unit-of-Order Message Routing

- name: Name
  helpSummaryHTML: >
    <p>The name of this distributed topic.</p>

- name: JNDIName
  helpSummaryHTML: >
    <p>The JNDI name used to look up this topic within the JNDI
    namespace.</p>

  helpDetailsHTML: >
    <p>If the JNDI Name is not specified, the topic destination name is
    not advertised through the JNDI namespace and cannot be looked up
    and used.</p>

- name: DefaultUnitOfOrder
  label: Unit-of-Order
  legalValues:
    - value: System-generated
      label: System-generated
    - value: User-Generated
      label: User-Generated
    - value: Unit-of-Order
      label: Unit-of-Order

